name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
      CLOUDFLARE_PAGES_NAME: ${{ vars.CLOUDFLARE_PAGES_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update about.md with build info
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          WORKFLOW_RUN_ID=${GITHUB_RUN_ID}

          if [ -f "source/about/index.md" ]; then
            cat >> source/about/index.md << EOF


          ## Build Information

          - **Last Updated**: ${BUILD_TIME}
          - **Git Commit Hash**: \`${COMMIT_HASH}\`
          - **Build Branch**: \`${BRANCH_NAME}\`
          - **Workflow Run**: [${WORKFLOW_RUN_ID}](https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})
          EOF
          fi

      - name: Build
        run: bun run build

      - name: Deploy or create project if missing
        run: |
          echo "Attempting to deploy to Cloudflare Pages..."
          set +e
          bunx wrangler pages deploy dist --project-name="$CLOUDFLARE_PAGES_NAME"
          DEPLOY_STATUS=$?
          set -e

          if [ $DEPLOY_STATUS -ne 0 ]; then
            echo "Deployment failed, attempting to create project and redeploy..."
            # Create Project
            bunx wrangler pages project create "$CLOUDFLARE_PAGES_NAME" --production-branch=main || echo "Project creation may already exist."
            # Deploy Again
            bunx wrangler pages deploy dist --project-name="$CLOUDFLARE_PAGES_NAME"
          else
            echo "Deployment succeeded, skipping project creation."
          fi